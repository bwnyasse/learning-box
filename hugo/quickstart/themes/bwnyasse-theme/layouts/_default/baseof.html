<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind CSS with Typography plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#00c38e',
                        secondary: '#9fff24',
                        dark: '#2d3436',
                        'text-secondary': '#636e72',
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        raleway: ['Raleway', 'sans-serif'],
                    },
                    typography: (theme) => ({
                        DEFAULT: {
                            css: {
                                color: theme('colors.gray.900'),
                                a: {
                                    color: theme('colors.primary'),
                                    '&:hover': {
                                        color: theme('colors.primary/80'),
                                    },
                                },
                            },
                        },
                        dark: {
                            css: {
                                color: theme('colors.gray.100'),
                                a: {
                                    color: theme('colors.primary'),
                                },
                                h1: { color: theme('colors.gray.100') },
                                h2: { color: theme('colors.gray.100') },
                                h3: { color: theme('colors.gray.100') },
                                h4: { color: theme('colors.gray.100') },
                                p: { color: theme('colors.gray.300') },
                                strong: { color: theme('colors.gray.100') },
                                blockquote: { color: theme('colors.gray.300') },
                            },
                        },
                    }),
                },
            },
        }
    </script>
</head>
<body class="font-poppins" 
      x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" 
      :class="{ 'dark': darkMode }">
    {{ partial "header.html" . }}
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
