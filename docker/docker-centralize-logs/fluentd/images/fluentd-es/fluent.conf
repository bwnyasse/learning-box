<source>
  @type forward
</source>

#NGINX1
<match unparse.nginx1.docker.**>
  type parser
  format nginx
  remove_prefix unparse
  key_name log
  reserve_data yes
</match>

<match nginx1.docker.**>
  type elasticsearch
  host elasticsearch
  port 9200
  type_name fluentd
  logstash_format true
  logstash_prefix nginx1
  logstash_dateformat
</match>

#NGINX2
<match unparse.nginx2.docker.**>
