<source>
  @type forward
</source>

@include wildfly.conf

<filter docker.**>
  type concat
  key log
  stream_identity_key container_id
  multiline_start_regexp /^\S+/
  flush_interval 60s
  timeout_label @PROCESSDATATIMEOUT
</filter>

<label @PROCESSDATATIMEOUT>
  <match docker.**>
    type better_timestamp
    tag elasticsearch
  </match>
</label>

####### Add better timestamp
<match docker.**>
  type better_timestamp
  tag elasticsearch
</match>

###### Flush to ES
<match elasticsearch>
  type elasticsearch
  host "#{ENV['ES_HOST']}"
  port "#{ENV['ES_PORT']}"
  type_name fluentd
  logstash_prefix "#{ENV['ES_INDEX']}"
  logstash_format true
  flush_interval 60s
</match>
