<filter wildfly.docker.**>
  @type record_transformer
  <record>
    container_type wildfly
  </record>
</filter>

<match wildfly.docker.**>
  @type parser
  format /^(?<suffix>^.*m)(?<time>\d{1,2}:\d{1,2}:\d{1,2},\d{1,3}) (?<level>[^\s]+) (?<message>.*)/
  remove_prefix wildfly
  key_name log
  reserve_data yes
</match>
