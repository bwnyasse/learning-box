version: '2'

services:

  traefik:
    build: .
    # command: --logLevel=DEBUG
    ports:
      - "80:80"
      - "443:443"
      - "127.0.0.1:8080:8080"
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
    cap_drop:
      - all
    cap_add:
      - net_bind_service

  # NOEL EN WAX -- WEB
  noelenwax_wordpress:
    build: ./noelenwax/images/wordpress
    container_name: noelenwax_wordpress
    restart: always
    labels:
      - "traefik.enable=true"
      - "traefik.backend=noelenwax_wordpress"
      - "traefik.frontend.rule=Host:noelenwax.com"
      - "traefik.docker.network=reverseproxy_default"
    networks:
      - "reverseproxy_default"
    restart: always
    links:
      - noelenwax_mysql
    volumes:
      - noelenwax_wordpress_www_data_prod:/var/www/html/
    depends_on:
      - noelenwax_mysql
    env_file:
      - ./noelenwax/env/vars.env

  # NOEL EN WAX -- DB
  noelenwax_mysql:
    image: mariadb
    container_name: noelenwax_wordpress
    networks:
      - "reverseproxy_default"
    restart: always
    env_file:
      - ./noelenwax/env/vars.env
    volumes:
      - noelenwax_mysql_lib_data_prod:/var/lib/mysql

volumes:
  noelenwax_wordpress_www_data_prod:
    external: false
  noelenwax_mysql_lib_data_prod:
    external: false

networks:
  reverseproxy_default:
    external:
      name: reverseproxy_default
