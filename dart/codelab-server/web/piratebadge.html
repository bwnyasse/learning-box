<!DOCTYPE html>


<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate badge</title>
    <script defer type="application/dart" src="piratebadge.dart"></script>
    <script defer src="packages/browser/dart.js"></script>
    <link rel="stylesheet" href="piratebadge.css">
</head>

<body>
<h1>Pirate badge</h1>

<div class="widgets">
    <div class="form">
        <input type="text" id="inputName" maxlength="15" disabled>
        <span></span>
    </div>
    <div>
        <button id="generateButton" disabled>Aye! Gimme a name!</button>
    </div>
</div>
<div class="widgets">
    <div class="badge">
        <div class="greeting">
            Arrr! Me name is
        </div>
        <div class="name">
            <span id="badgeName"> </span>
        </div>
    </div>
    <div>
        <button id="storeButton" disabled>Hire Pirate!</button>
    </div>
</div>
<div class="widgets">
    <div class="pirates">
        <div class="greeting">
            Pirate crew!
        </div>
        <select id="pirateList" size="9"></select>
    </div>
    <div>
        <button id="fireButton" disabled>Fire pirate!</button>
    </div>
    <div>
        <button id="slayButton" disabled>Slay'em all!</button>
    </div>
</div>
</body>
</html>
